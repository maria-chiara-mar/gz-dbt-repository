version: 2

sources:
  - name: gz_raw_data
    database: sacred-alloy-475012-a4
    schema: gz_raw_data
    loader: bigquery
    tables:
      - name: raw_gz_sales
        identifier: raw_gz_sales
        description: sales of greenweez - we have one row per product_id found in each order id
        loaded_at_field: date_date
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: identifier of the order
          - name: product_id
            description: identifier of product purchased
          - name: revenue
            description: revenue generated from single product. revenue = quantity * selling_price
          - name: quantity
            description: quantity of given product ordered in given order
          
      - name: raw_gz_product
        identifier: raw_gz_product
        description: products of greenweez
        columns:
          - name: products_id
            description: primary key
            tests:
              - unique
              - not_null
              
          - name: purchase_price
            description: purchase price of the product
      - name: raw_gz_ship
        identifier: raw_gz_ship
        description: shipping data from Greenweez orders
        columns:
          - name: orders_id
            description: primary key
            tests:
              - unique
              - not_null
              
          - name: shipping_id
            description: price costumers pay for shipping
          - name: log_cost
            description: cost of preparing the parcels for greenweez
          - name: ship_cost
            description: shipping cost paid by greenweez to the carrier
      - name: raw_gz_adwords
        identifier: raw_gz_adwords
        description: greenweez data from paid ad campaigns on adwords
        columns:
          - name: date_date
          - name: paid_source
          - name: campaign_key
          - name: camPGN_name
          - name: ads_cost
          - name: impression
          - name: click

      - name: raw_gz_bing
        identifier: raw_gz_bing
        description: greenweez data from paid ads on bing
        columns:
          - name: date_date
          - name: paid_source
          - name: campaign_key
          - name: camPGN_name
          - name: ads_cost
          - name: impression
          - name: click

      - name: raw_gz_criteo
        identifier: raw_gz_criteo
        description: greenweez data from paid ads on criteo
        columns:
          - name: date_date
          - name: paid_source
          - name: campaign_key
          - name: camPGN_name
          - name: ads_cost
          - name: impression
          - name: click

      - name: raw_gz_facebook
        identifier: raw_gz_facebook
        description: greenweez data from paid facebook campaigns
        columns:
          - name: date_date
          - name: paid_source
          - name: campaign_key
          - name: camPGN_name
          - name: ads_cost
          - name: impresson
          - name: click
    